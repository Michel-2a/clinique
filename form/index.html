<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Formulaire d'inscription</title>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="./image/WhatsApp Image 2024-01-30 Ã  10.14.25_a270578b.jpg" alt="Logo de l'entreprise">

            <div class="hamburger-menu">
                <a href="#"><img src="./image/Hamburger_icon.svg.png" alt="Menu hamburger">Menu</a>
            </div>
            <div class="eco">
                <i class="fa-brands fa-instagram"></i>
                <h2>CONSOLATION & VIE</h2>
            </div>
            <div class="home-sci">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-instagram-alt'></i></a>
            </div>
        </div>
        <div class="form-section">
            <h2>PRENDRE UN RENVEZ-VOUS</h2>
            <p>Please fill your information below</p>

            <form class="registration-form">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>

                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="mobile" required>
                    <label for="mobile">Mobile</label>
                </div>

                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required>
                    <label for="email">E-mail</label>
                </div>

                <button class="next" aria-label="Next Step">Next</button>
            </form>

            <div class="text">
                <div class="text1">
                    <a href="#">
                        <p>Already have an account?</p>
                    </a>
                </div>
                <div class="text2">
                    <a href="#">
                        <p>Login to your account</p>
                    </a>
                </div>
            </div>
            <div class="links" id="links">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-instagram-alt'></i></a>
            </div>
        </div>
    </div>
</body>

</html>
